<div class="align-items-center">
    <h2>Sportlance</h2>
    <h3>A sport insights platform</h3>
</div>
<div class="login-container" *ngIf = "!enableWorkspace">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" />
            <div *ngIf="f.username === ''" class="invalid-feedback">
                <div>Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" />
            <div *ngIf="f.password=== ''" class="invalid-feedback">
                <div>Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <a class="btn btn-link">Register</a>
        </div>
    </form>
</div>
<div class="workspace-area" *ngIf="enableWorkspace">
    <!-- <app-workspace></app-workspace> -->
</div>
